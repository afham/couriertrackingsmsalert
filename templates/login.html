{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive slider/carousel</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  
  
  <link rel="stylesheet" href="{% static 'styles/style.css' %}" />
</head>
<!--------------------------------------LOGIN FORM ------------------------------------------------------------------->
<body>

<div class="wrapper">
<form action="" method="POST" class="form-login box-shadow ">
    {% csrf_token %}


		<h1>Login</h1>
	  	<br>
	    <label for="exampleInputEmail1">Username</label>
	    <input type="username" class="form-control username" id="exampleInputEmail1" name=username placeholder="Enter Username">
	  
	  
	    <label for="exampleInputPassword1">Password</label>
	    <input type="password" class="form-control password" id="exampleInputPassword1" name="password" placeholder="Password">
	  
	 
	  <button type="submit" class="btn btn-primary submit">Submit</button>
	  <br>
	  <div>
		{% if messages %}
		<ul class="messages" style="color: red">
		    {% for message in messages %}
		    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
		    {% endfor %}
		</ul>
		{% endif %}
	  </div>
	

    
  </form>
</div>



</body>
</html>

<!-------------------------------------END LOGIN FORM---------------------------------------------------------------->
